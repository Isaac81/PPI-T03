<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Todo List</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body class="body">
        <div class="main">
            <h1 class="title">Lista de tareas</h1>
            <div class="search">
                <form class="form">
                    <input type="text" placeholder="Agregar tarea" id="input-task" class="input-task">
                    <button class="btn-add" id="btn-add">+</button>
                </form>
            </div>
            <div class="list-container">
                <ul class="task-container">

                </ul>
            </div>
            <div class="empty">
                <p class="message-no-tasks">No hay tareas pendientes</p>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
